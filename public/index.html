<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1, minimum-scale=1"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>findPark</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.2.95/css/materialdesignicons.min.css"
    />
    <style>
      .animated-background {
        position: relative;
        background-color: #165e63;
        background-image: url("https://www.transparenttextures.com/patterns/60-lines.png");
        background-repeat: repeat;
        background-position: 0 0;

        -webkit-animation: anim-background 20s linear infinite;
        animation: anim-background 20s linear infinite;
      }

      @-webkit-keyframes anim-background {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -400px 0;
        }
      }

      @keyframes anim-background {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -400px 0;
        }
      }

      .loader {
        /* display: none; */
        position: absolute;
        z-index: 0;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .loader-container {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: relative;
        width: 100px;
        height: 100px;
      }

      .loader-container > div {
        transform: scale(0);
        transform-origin: center center;
        width: 33%;
        height: 33%;
        background: #0da89b;
        float: left;
        -webkit-animation: cubeGridScaleDelay 1.3s infinite ease-in-out;
        animation: cubeGridScaleDelay 1.3s infinite ease-in-out;
      }

      .loader-container > div:nth-of-type(1),
      .loader-container > div:nth-of-type(5),
      .loader-container > div:nth-of-type(9) {
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
      }

      .loader-container > div:nth-of-type(4),
      .loader-container > div:nth-of-type(8) {
        -webkit-animation-delay: 0.1s;
        animation-delay: 0.1s;
      }

      .loader-container > div:nth-of-type(2),
      .loader-container > div:nth-of-type(6) {
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
      }

      .loader-container > div:nth-of-type(3) {
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
      }

      @-webkit-keyframes cubeGridScaleDelay {
        0%,
        100% {
          -webkit-transform: scale3D(1, 1, 1.5);
          transform: scale3D(1, 1, 1.5);
        }
        35% {
          -webkit-transform: scale3D(0, 0, 1);
          transform: scale3D(0, 0, 1);
        }
        70% {
          -webkit-transform: scale3D(1.2, 1.2, 1) rotate3d(1, 1, 1, -25deg);
          transform: scale3D(1.2, 1.2, 1) rotate3d(1, 1, 0.1, -25deg);
          background: #19e7d6;
        }
      }
      @keyframes cubeGridScaleDelay {
        0%,
        100% {
          -webkit-transform: scale3D(1, 1, 1.5);
          transform: scale3D(1, 1, 1.5);
        }
        35% {
          -webkit-transform: scale3D(0, 0, 1);
          transform: scale3D(0, 0, 1);
        }
        70% {
          -webkit-transform: scale3D(1.2, 1.2, 1) rotate3d(1, 1, 1, -25deg);
          transform: scale3D(1.2, 1.2, 1) rotate3d(1, 1, 0.1, -25deg);
          background: #19e7d6;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but findme doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>

    <div class="loader animated-background">
      <div class="loader-container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
